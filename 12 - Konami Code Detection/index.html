<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const keypress = [];
      const code = [
        "ArrowUp",
        "ArrowUp",
        "ArrowDown",
        "ArrowDown",
        "ArrowLeft",
        "ArrowRight",
        "ArrowLeft",
        "ArrowRight",
        "b",
        "a",
      ];

      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        keypress.push(e.key);
        keypress.splice(-code.length - 1, keypress.length - code.length);
        if (JSON.stringify(code) === JSON.stringify(keypress)) {
          console.log("ok");
        }
      });
    </script>
  </body>
</html>
