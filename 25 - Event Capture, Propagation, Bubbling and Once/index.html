<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }
      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }
      div {
        width: 100%;
        padding: 100px;
      }
      .one {
        background: thistle;
      }
      .two {
        background: mistyrose;
      }
      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      const divs = document.querySelectorAll("div");

      function logText(e) {
        e.stopPropagation();
        //This would stop the whole bubbling process and would only give the result of the clicked entity
        console.log(this.classList.value);
        //this would show one two three in the console even though we just clicked on only one of them
      }

      divs.forEach((div) => div.addEventListener("click", logText), {
        capture: true,
      });
      //The capture true would enable bubbling in and disable bubble out. by default the capture is set true
      //Now the output would be in the order of divs written (i.e one two three)
    </script>
  </body>
</html>
