<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>

    <!-- Adding styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Adding front end scripts -->
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="keys">
      <div class="key" data-key="65">
        <kbd>A</kbd><span class="sound"></span>
      </div>
      <div class="key" data-key="83">
        <kbd>S</kbd><span class="sound"></span>
      </div>
      <div class="key" data-key="68">
        <kbd>D</kbd><span class="sound"></span>
      </div>
      <div class="key" data-key="70">
        <kbd>F</kbd><span class="sound"></span>
      </div>
      <div class="key" data-key="71">
        <kbd>G</kbd><span class="sound"></span>
      </div>
      <div class="key" data-key="72">
        <kbd>H</kbd><span class="sound"></span>
      </div>
      <div class="key" data-key="74">
        <kbd>J</kbd><span class="sound"></span>
      </div>
      <div class="key" data-key="75">
        <kbd>K</kbd><span class="sound"></span>
      </div>
      <div class="key" data-key="76">
        <kbd>L</kbd><span class="sound"></span>
      </div>
    </div>

    <audio data-key="65" src="#"></audio>
    <audio data-key="83" src="#"></audio>
    <audio data-key="68" src="#"></audio>
    <audio data-key="70" src="#"></audio>
    <audio data-key="71" src="#"></audio>
    <audio data-key="72" src="#"></audio>
    <audio data-key="74" src="#"></audio>
    <audio data-key="75" src="#"></audio>
    <audio data-key="76" src="#"></audio>
  </body>
</html>
